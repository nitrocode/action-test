name: chatops
on:
  issue_comment:
    types: [created]

jobs:
  tests-bats:
    runs-on: ubuntu-latest
    steps:
      - name: "Handle common commands and run tests"
        uses: cloudposse/github-action-terraform-ci@c72247acf8000b9202041c595402fa9e30ec4438
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          test-name: "tests-bats"
          sha: ${{ github.event.pull_request.head.sha || github.sha }}
